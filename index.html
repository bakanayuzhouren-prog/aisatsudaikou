  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9fafb;
    }

    @media print {
      @page {
        size: auto;
        margin: 0mm;
      }

      /* Hide everything by default */
      body * {
        visibility: hidden;
      }

      /* Completely remove non-print elements from flow to prevent blank pages */
      .no-print {
        display: none !important;
      }

      /* Reset body margins */
      body {
        margin: 0;
        padding: 0;
      }

      /* Show print area and its children */
      .print-area,
      .print-area * {
        visibility: visible;
      }

      /* Position print area at the absolute top (centered horizontally) */
      .print-area {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        margin: 0 auto !important;
        padding: 0 !important;
        overflow: visible !important;
        break-inside: avoid;
        page-break-inside: avoid;
        /* Ensure it sits on top of anything else */
        z-index: 9999 !important;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
